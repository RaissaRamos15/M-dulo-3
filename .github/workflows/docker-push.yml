name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_LAMBDA: ${{ secrets.DOCKERHUB_USERNAME }}/lambda-modulo3
  IMAGE_APP: ${{ secrets.DOCKERHUB_USERNAME }}/lambda-modulo3-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests
          ./mvnw dependency:copy-dependencies

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Lambda image
        id: meta-lambda
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_LAMBDA }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Lambda image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-lambda.outputs.tags }}
          labels: ${{ steps.meta-lambda.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for App image
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_APP }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push App image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Success message
        run: |
          echo "âœ… Images pushed successfully to Docker Hub!"
          echo "Lambda image: ${{ env.IMAGE_LAMBDA }}"
          echo "App image: ${{ env.IMAGE_APP }}"
